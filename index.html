<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio player</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div class="app-wrapper container">
		<canvas id="canvas" class="visual-analyser"> </canvas>
		<div class="row">
			<div class="col-3">
				<a class="btn btn-success" id="play">Play</a>
				<a class="btn btn-add" id="stop">Stop</a>
			</div>
			<div class="col-3">
				<label>Volume: </label>
				<a class="btn btn-add" id="gainup">+</a>
				<a class="btn btn-add" id="gaindown">-</a>
			</div>
			<div class="col-4">
				<label class="col-12">Frequency changed by: </label>
				<div class="col-4">
					<label class="col-12">100 Hz</label>	
					<a class="btn btn-xs btn-add" id="frequp100">+</a>
					<a class="btn btn-xs btn-add" id="freqdown100">-</a>
				</div>
				<div class="col-4">
					<label class="col-12">10 Hz</label>	
					<a class="btn btn-xs btn-add" id="frequp10">+</a>
					<a class="btn btn-xs btn-add" id="freqdown10">-</a>
				</div>
				<div class="col-4">
					<label class="col-12">1 Hz</label>	
					<a class="btn btn-xs btn-add" id="frequp1">+</a>
					<a class="btn btn-xs btn-add" id="freqdown1">-</a>
				</div>
			</div>
			<div class="col-2">
				<a class="btn btn-success" id="clear">Clear</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
